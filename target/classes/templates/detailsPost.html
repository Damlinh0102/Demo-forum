<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>my forum</title>
</head>
<body>
<h1 th:text=${post.description}></h1>
<p th:text=${post.content}></p>

</body>
</html>
